<!-- HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="typeon_media_styles.css">
  <title>Typeon Media - Social Media Management</title>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>소셜 미디어 운영</h1>
      <p>Typeon Media는 다양한 소셜 미디어 채널을 통해 브랜드와 고객의 소통을 돕고, 각종 콘텐츠를 활용하여 소셜 미디어 상에서의 존재감을 확대합니다.</p>
    </div>
  </header>

  <main>
    <section class="social-media-section">
      <h2>운영 중인 채널</h2>
      <div class="social-media-buttons">
        <div class="social-media-item">
          <img src="youtube_logo.png" alt="YouTube Logo" class="social-media-logo">
          <a href="https://www.youtube.com" target="_blank">
            <button class="social-media-button">YouTube</button>
          </a>
        </div>
        <div class="social-media-item">
          <img src="instagram_reels_logo.png" alt="Instagram Reels Logo" class="social-media-logo">
          <a href="https://www.instagram.com" target="_blank">
            <button class="social-media-button">Instagram Reels</button>
          </a>
        </div>
        <div class="social-media-item">
          <img src="tiktok_logo.png" alt="TikTok Logo" class="social-media-logo">
          <a href="https://www.tiktok.com" target="_blank">
            <button class="social-media-button">TikTok</button>
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>이상한 회사 | 사업자 등록번호: 876-28-01550 | 대표: 이상빈 | 주소: 경기 부천시 상동로87, 워크네시아 803-102호</p>
    <p>문의: typeonmedia@google.com | 전화: 0507-1368-1666</p>
  </footer>

  <link rel="stylesheet" href="social.css">
  <script src="typeon_media_script.js"></script>
</body>
</html>
